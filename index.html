<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Tab Name -->
    <title>My First Website</title>

    <!-- Viewport is the user's visible area of web page sets the initial zoom level when the page is first loaded by the browser. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <!-- Link to google fonts -->
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Shippori+Mincho+B1&display=swap"
      rel="stylesheet"
    />

    <!-- Link style sheet here -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- All your content should go in between the body tags -->
  <body>
    <p id="message">Hello</p>
    <input type="text" placeholder="name" />
    <main class="main"></main>

    <script
      src="index.js"
      type="application/javascript"
      async
      defer
    ></script>
  </body>
</html>
